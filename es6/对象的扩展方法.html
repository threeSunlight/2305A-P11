<script>
    /**
     * Object.is 判断两个数值是否相等
     * 合并对象: Object.assign Object.assign()方法实行的是浅拷贝，而不是深拷贝
    */
    Object.is('foo','foo')
    // true
    Object.is({},{})
    // false


    let obj = {
        name: '小徐',
        age: 15
    }

    let obj1 = {
        height: 186,
        sex: '男'
    }
   
    Object.assign( obj, obj1)
    console.log(obj);
    console.log(obj1);
</script>
