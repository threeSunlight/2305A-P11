<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>get 和 set</title>
</head>
<body>
    <script>
        let name = 6000
    
        // get 和 set  
        class Phone{
         
            get price(){
                return name;
            }
            set price(newVal){
                console.log(newVal,'newVal');
                name = newVal
            }
        }
        //实例化对象
        let s = new Phone();
        console.log(s.price);
        s.price = 'free';
         console.log(s.price);
    </script>
</body>
</html>
