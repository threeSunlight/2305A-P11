<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>async和await的例子</title>
</head>

<body>
    <script>
        //async 快速创建一个异步函数
        async function timeout () {
            return "hello world";
        }
        //await

        async function aaa () {
            // return 10;
            let res = await timeout()
            console.log(res);
        }
        aaa()

      async function fn1() {
        return 10;
      }
      async function fn2(num) {
        return num + 11;
      }
      async function fn3(num) {
        return num + 12;
      }
      async function fn4(num) {
        return num + 13;
      }
      async function fn5(num) {
        throw new Error('我现在开始报错了')
      }

      async function fn6() {
        try {
            let res = await fn1();
          res = await fn2(res);
          res = await fn3(res);
          res = await fn4(res);
          res = await fn5(res);
          console.log(res, '48');
        } catch (error) {
            console.log(error, 'error');
        }
          
      }
      fn6();

    </script>
</body>

</html>s
