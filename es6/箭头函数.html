   /**

    * 继承 
    * 原型链
    * 
    * prototype 显式原型
    * _proto_   隐式原型
    *  前端js中  万物皆对象
    * 原型查找直至null表示原型终止,结束查找
    * 
    * 
    * 构造函数,原型,原型链,继承

   */
   function Person(name,age) {

    this.age = age
   }
